<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scisccors</title> 
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="play('Start')">
    <h1>Rock Paper Scissors</h1> 
    <div class="container">
        <div class="buttons">
            <button onclick="play('Rock')" class="btn" choice="rock">✊</button>
            <button onclick="play('Paper')" class="btn" choice="paper">✋</button>
            <button onclick="play('Paper')" class="btn" choice="scissors">✌️</button>
        </div>
        <div class="game-info">
            <div id="points"></div>
            <div id="result"></div>
            <div id="AIChoice"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
